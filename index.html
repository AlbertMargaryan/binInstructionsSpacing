<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Correct spacing of binary instruction</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://ibestresearch.ca/wp-content/uploads/2022/07/ibest-alireza-sadeghian.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  </head>
  <body>
  	<style>
  		body {
  			font-family: 'Roboto', sans-serif;
  		}
  		.initial {
  			width: 280px;
  			height: 40px;
  			box-sizing: border-box;
  			font-family: 'Roboto', sans-serif;
  		}
  		.submit {
  			height: 40px;
  			box-sizing: border-box;
  			font-family: 'Roboto', sans-serif;
  		}
  		.copy {
  			display: none;
  		}
  		.corrected p {
  			margin: 2px 0;
  		}
      .instructions {
        display: none;
        width: 280px;
        box-sizing: border-box;
      }
  	</style>
  	<input type="radio" name='type_instruction' id='binary' checked>
  	<label for="binary">Binary</label>
  	<input type="radio" name='type_instruction' id='hex'>
  	<label for="hex">Hex</label>
    <input type="radio" name='type_instruction' id='instruction'>
    <label for="instruction">Instruction</label>
  	<br><br>
    <input class="initial" type="text">
    <textarea name="instructions" class="instructions" cols="30" rows="10"></textarea>
    <button class="submit">Or press Enter</button>
    <p class="corrected">
    	
    </p>
    <p class="copy">
    	Copied to clipboard
    </p>
    <p>
    	Paste your instruction with any spacing and it will convert to correct spacing and copy to your clipboard. You can also paste more than one instruction, it will convert all of them (as far as they are real instructions).
    </p>
    <input type="checkbox" class='select' id='name' name='select'>
    <label for="select">Select full text on click on input</label>
	<script src="index.js"></script>
  </body>
</html>
